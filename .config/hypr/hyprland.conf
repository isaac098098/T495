# AUTOGENERATED HYPRLAND CONFIG.
# PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hyprland.conf AND EDIT IT,
# OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.
# #######################################################################################

autogenerated = 0 # remove this line to remove the warning

# This is an example Hyprland config file.
# Refer to the wiki for more information.
# https://wiki.hyprland.org/Configuring/

# Please note not all available settings / options are set here.
# For a full list, see the wiki

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf


################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=eDP-1,preferred,auto,1


###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use

$terminal = alacritty
$fileManager = nautilus
$menu = rofi -mode drun,run -show run -config $HOME/.config/rofi/apps.rasi
$scripts = $HOME/.config/hypr/scripts
$search_books = rofi -show search_books -modes "search_books:$HOME/.config/rofi/scripts/search_books.sh"
$select_books = rofi -show select_books -modes "select_books:$HOME/.config/rofi/scripts/select_books.sh"
$edit_notes = rofi -markup-rows -show edit_notes -modes "edit_notes:$HOME/.config/rofi/scripts/edit_notes.sh"
$select_course = rofi -show select_course -modes "select_course:$HOME/.config/rofi/scripts/select_course.sh"
$compile_notes = rofi -show compile_notes -modes "compile_notes:$HOME/.config/rofi/scripts/compile_notes.sh"
$open_notes = zathura $HOME/notes/current-notes/main.pdf
$todo = alacritty --working-directory $HOME/todo
$screen = grim $HOME/pictures/screens/"$(date +%Y-%m-%d_%H%M%S)".png
$screen_select = grim -g "$(slurp)" $HOME/pictures/screens/"$(date +%Y-%m-%d_%H%M%S)".png
$toggle_wall = bash -c "$scripts/toggle_wall.sh"
$kill = bash -c "$scripts/kill.sh"
$select_zettelkasten = rofi -show select_zettelkasten -modes "select_zettelkasten:$HOME/.config/rofi/scripts/select_zettelkasten.sh"
$create_card = rofi -show create_card -modes "create_card:$HOME/.config/rofi/scripts/create_card.sh"
$edit_card = rofi -show edit_card -modes "edit_card:$HOME/.config/rofi/scripts/edit_card.sh"
$delete_card = rofi -show delete_card -modes "delete_card:$HOME/.config/rofi/scripts/delete_card.sh"
$swap_cards = rofi -show swap_cards -modes "swap_cards:$HOME/.config/rofi/scripts/swap_cards.sh"
$insert_card = rofi -show insert_card -modes "insert_card:$HOME/.config/rofi/scripts/insert_card.sh"
$view_zettelkasten = zathura $HOME/zettelkasten/current/main.pdf

#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# exec-once = $terminal
# exec-once = nm-applet &
# exec-once = waybar & hyprpaper & firefox

exec-once = dunst
exec-once = bash -c "$scripts/wallpaper.sh"
exec-once = waybar
exec-once = xrdb -merge ~/.Xresources
exec-once = hyprpm reload
exec-once = hyprctl setcursor phinger-cursors-light 21

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 10
    gaps_out = 15

    border_size = 2
    no_border_on_floating = true

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(b4befeee) rgba(89b4faee) 45deg
    col.inactive_border = rgba(1e1e2ecc)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 4
    rounding_power = 4

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 8
        render_power = 0
        color = rgba(1a1a1a66)
        offset = 4 5
    }

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 3
        passes = 3
        popups = true
        vibrancy = 0.1696
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = yes, please :)

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}

# Ref https://wiki.hyprland.org/Configuring/Workspace-Rules/
# "Smart gaps" / "No gaps when only"
# uncomment all if you wish to use that.
workspace = w[tv1], gapsout:0, gapsin:0
workspace = f[1], gapsout:0, gapsin:0
windowrule = bordersize 0, floating:0, onworkspace:w[tv1]
windowrule = rounding 0, floating:0, onworkspace:w[tv1]
windowrule = bordersize 0, floating:0, onworkspace:f[1]
windowrule = rounding 0, floating:0, onworkspace:f[1]

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

cursor {
    inactive_timeout = 1.0
    no_warps = true
    # hide_on_key_press = true
    hide_on_touch = true
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    # force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant = intl
    kb_model =
    kb_options =
    kb_rules =

    repeat_rate = 30
    repeat_delay = 200

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    # workspace_swipe = true
    workspace_swipe_touch = true
    workspace_swipe_cancel_ratio = 0.15
}

# Example per-device config

# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
# $mainMod = SUPER # Sets "Windows" key as main modifier
$mainMod = ALT

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, C, exec, $kill
bind = $mainMod, M, exit
bind = $mainMod, V, togglefloating
bind = $mainMod, F, fullscreen
bind = $mainMod, D, exec, $menu
bind = , Print, exec, $screen
bind = SHIFT, Print, exec, $screen_select
bind = $mainMod, R, exec, $toggle_wall
bind = $mainMod SHIFT, N, exec, killall -SIGUSR1 waybar
bind = $mainMod, X, exec, hyprlock
bind = $mainMod, N, killactive

# bind = $mainMod, P, pseudo, # dwindle
# bind = $mainMod, J, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
bind = $mainMod, J, movefocus, l
bind = $mainMod, semicolon, movefocus, r
bind = $mainMod, L, movefocus, u
bind = $mainMod, K, movefocus, d

bind = $mainMod, j, alterzorder, top
bind = $mainMod, semicolon, alterzorder, top

bind = $mainMod SHIFT, J, movewindow, l
bind = $mainMod SHIFT, semicolon, movewindow, r
bind = $mainMod SHIFT, L, movewindow, u
bind = $mainMod SHIFT, K, movewindow, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Group keybindings

bind = $mainMod, W, togglegroup
bind = $mainMod, J, changegroupactive, b
bind = $mainMod, semicolon, changegroupactive, f
bind = CTRL SHIFT, J, movewindoworgroup, l
bind = CTRL SHIFT, K, movewindoworgroup, d
bind = CTRL SHIFT, L, movewindoworgroup, u
bind = CTRL SHIFT, semicolon, movewindoworgroup, r
bind = $mainMod SHIFT, J, movegroupwindow, b
bind = $mainMod SHIFT, semicolon, movegroupwindow

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
bindel = ,XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%
bindel = ,XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 5%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# Rofi

bind = CTRL SHIFT, B, exec, $search_books
bind = CTRL SHIFT, D, exec, $select_books
bind = CTRL SHIFT, O, exec, $edit_notes
bind = CTRL SHIFT, S, exec, $select_course
bind = CTRL SHIFT, P, exec, $compile_notes
bind = CTRL SHIFT, U, exec, $open_notes
bind = CTRL SHIFT, I, exec, $select_zettelkasten
bind = CTRL SHIFT, M, exec, $create_card
bind = CTRL SHIFT, E, exec, $edit_card
bind = CTRL SHIFT, Q, exec, $delete_card
bind = CTRL SHIFT, W, exec, $swap_cards
bind = CTRL SHIFT, X, exec, $insert_card
bind = CTRL SHIFT, Y, exec, $view_zettelkasten

bind = $mainMod, Y, exec, $todo

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule
# windowrule = float,class:^(kitty)$,title:^(kitty)$

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# windowrule = opacity 0.8,class:^(Brave-browser)$

# Smart borders

# windowrule = bordersize 0, onworkspace:w[v1]

# Smart gaps

# workspace = w[v1], gapsout:0

# windowrule = group set, onworkspace:w[1]
windowrule = group set, class:^(org.pwmt.zathura)$, onworkspace:4
windowrule = noblur, class:^()$ # menus
windowrule = float, onworkspace:10
windowrulev2 = size 730 490, class:^(Alacritty)$, onworkspace:10
windowrulev2 = size 930 665, class:^(org.gnome.clocks)$
windowrulev2 = rounding 12, class:^(org.gnome.clocks)$
windowrulev2 = size 500 654, class:^(gnome-pomodoro)$
windowrulev2 = opacity 0.8, class:^(gnome-pomodoro)$, fullscreen:1
windowrulev2 = rounding 12, class:^(gnome-pomodoro)$
windowrulev2 = rounding 12, class:^(io.bassi.Amberol)$
windowrulev2 = float, class:^(io.bassi.Amberol)$
windowrulev2 = rounding 0, class:^(krita)$

#############
### GROUP ###
#############

group {
    col.border_active = rgba(1e1e2ecc)
    col.border_inactive = rgba(1e1e2ecc)

    groupbar {
        font_family = Iosevka Nerd Font
        font_weight_active = bold
        font_weight_inactive = bold
        font_size = 16
        height = 22
        indicator_height = 0
        indicator_gap = 0
        gradients = true
        gaps_in = 0
        gaps_out = 0
        text_color = rgba(cdd6f4ee)
        col.active = rgba(313244ff)
        col.inactive = rgba(181825ff)
        render_titles = true
    }
}

###############
### PLUGINS ###
###############

plugin {
    touch_gestures {
        sensitivity = 4.0
        edge_margin = 10
        hyprgrass-bind = , swipe:1:l, changegroupactive, f
        hyprgrass-bind = , swipe:1:r, changegroupactive, b
        hyprgrass-bind = , tap:3, killactive
    }
}
